<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1E3A8A" />
  <meta
    name="description"
    content="Football Agent Simulator - Manage players, negotiate transfers, and build your career as a football agent"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Football Agent Simulator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #1E3A8A;
      color: #fff;
    }
    
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1E3A8A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .splash-logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    
    .splash-title {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .splash-progress {
      width: 80%;
      max-width: 300px;
      height: 4px;
      background-color: #2563EB;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #FFFFFF;
      border-radius: 2px;
      transition: width 0.3s ease;
      animation: progress 3s ease-in-out;
    }
    
    .splash-text {
      font-size: 0.9rem;
      color: #93C5FD;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 60%; }
      100% { width: 100%; }
    }

    /* Make sure actual app content is hidden until ready */
    #root {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #root.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-logo">âš½</div>
    <h1 class="splash-title">Football Agent Simulator</h1>
    <div class="splash-progress">
      <div class="progress-bar"></div>
    </div>
    <p class="splash-text">Loading game world...</p>
  </div>

  <!-- React App Root -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    // Hide splash and show app when loaded
    window.addEventListener('load', function() {
      // Simulate loading progress
      const progressBar = document.querySelector('.progress-bar');
      const splashText = document.querySelector('.splash-text');
      const texts = [
        'Loading game world...',
        'Generating players...',
        'Setting up clubs...',
        'Preparing transfer market...',
        'Almost ready...'
      ];
      
      let i = 0;
      const textInterval = setInterval(() => {
        splashText.textContent = texts[i % texts.length];
        i++;
      }, 800);
      
      // Wait for React to initialize
      const checkApp = setInterval(() => {
        if (document.querySelector('#root').children.length > 0) {
          clearInterval(checkApp);
          clearInterval(textInterval);
          
          // Fade out splash screen
          const splash = document.getElementById('splash-screen');
          setTimeout(() => {
            splash.style.opacity = 0;
            document.getElementById('root').classList.add('loaded');
            
            setTimeout(() => {
              splash.style.display = 'none';
            }, 500);
          }, 1000);
        }
      }, 100);
    });
  </script>
</body>
</html>
